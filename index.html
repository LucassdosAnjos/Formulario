<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas dos Anjos</title>
   <link rel="stylesheet" href="style.css">
</head>
 <body>
    <div class="container">
        <div class="form">
            <h1>Formulário para cadastro de pessoa física</h1>
                <div class="formulário"> 
                 <form action="">
                
                    <label for="Nome">Nome: <span>*</span> </label> <br>

                    <input id="Nome" type="text" size="50" name="Nome">
                    <br> <br>
                    <label for="Sobrenome">Sobrenome:</label> <br>
                    <input id="Sobrenome" type="text" size="50" name="Sobrenome"> 
                    <br><br>
                    <label for="Email">Email: <span>*</span> </label> <br>
                    <input id="Sobrenome" type="email" size="50" name="Email" pattern=".+@gmail\.com" 
                    title="Somente emails gmail.com serão aceitos para o cadastro"> 
                    <br><br>
                    <div class="teste">
                    <div class="lado1">
                    
                    
                    <label for="">Estado:</label> <br>
                    <select id="estado" name="estado">
                        <option value=""></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                
                <div class="lado2">
                    <label for="cpf">CPF: <span>*</span> </label><br>
                    <input size="21" type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{1}">
                </div>
            </div>
            <br> <br>
            <div class="check">
                <input type="checkbox" name="permissão" id="permissão">
                <label for="permissão">Aceito os termos de <a href="./politica.html" target="_blank">política de proteção de dados</a> </label>
            </div> <br><br>
                <div class="botao">
                     <button type="submit" >Cadastrar</button>
                </div>
                
                <div class="login">
                <h4>Já tem casdastro? <a href="">faça seu login</a> </h4>
                </div>
                <br>
                <div class="alert">
                    <h5>Campos obrigatórios <span>*</span> </h5>
                </div>

                </form>
            </div>
        </div>
        
    </div>
 </body>
</html>
